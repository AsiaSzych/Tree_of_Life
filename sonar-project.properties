# Root Sonar project config
sonar.projectKey=AsiaSzych_Tree_of_Life
sonar.organization=asiaszych
sonar.host.url=https://sonarcloud.io

# PR settings (handled automatically by GitHub Action)
sonar.pullrequest.key=${{ github.event.pull_request.number }}
sonar.pullrequest.branch=${{ github.head_ref }}
sonar.pullrequest.base=${{ github.base_ref }}

# Define all modules
