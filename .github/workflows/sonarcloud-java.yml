name: SonarCloud Java Multi-Folder Scan

on:
  push:
    branches:
      - 'java_*'

jobs:
  sonarcloud:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0  # Needed for full Git history

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Install SonarScanner CLI
        run: |
          npm install -g sonar-scanner

      - name: Run SonarCloud analysis for each Java subfolder
        run: |
          echo "üîé Searching for sonar-project.properties..."
          for dir in $(find LLM_experiments/java -type f -name sonar-project.properties -exec dirname {} \;); do
            echo "üìÇ Running Sonar scan in $dir"
            (cd "$dir" && sonar-scanner -Dsonar.login=${{ secrets.SONAR_TOKEN }}) || echo "‚ö†Ô∏è Sonar scan failed in $dir"
          done
